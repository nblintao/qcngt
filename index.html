---
layout: default
---

<div>
<small class="date">{{ latest_date }}<a href="/track.html">更新</a></small>
<small class="counter">写了{{ word_count }}万字</small>
<div class="clear"></div>
</div>

<div class="index">
  <ol reversed>
    {% for post in site.posts %}
    <li>
      <div>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </div>
    </li>
    {% endfor %}
  </ol>
</div>
